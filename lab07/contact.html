<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <a href="tierlist.html">Tier List</a> |
  <a href="contact.html">Contact Form</a>
</nav>

<h1>Contact Me About My Fast Food Tier List</h1>

<form>

  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br><br>

  <label for="favorite">Whatâ€™s your favorite fast food place?</label><br>
  <input type="text" id="favorite" name="favorite"><br><br>

  <label>Do you like Chick-fil-A or McDonald's more?</label><br>
  <input type="radio" id="pref-chickfila" name="preference" value="chickfila">
  <label for="pref-chickfila">Chick-fil-A</label>
  <input type="radio" id="pref-mcdonald" name="preference" value="mcdonald">
  <label for="pref-mcdonald">McDonald's</label><br><br>

  <label>Which ones are your favorites? (Check all that apply)</label><br>
  <input type="checkbox" id="chk-chickfila" name="tried" value="Chick-fil-A">
  <label for="chk-chickfila">Chick-fil-A</label><br>
  <input type="checkbox" id="chk-mcdonalds" name="tried" value="McDonald's">
  <label for="chk-mcdonalds">McDonald's</label><br>
  <input type="checkbox" id="chk-subway" name="tried" value="Subway">
  <label for="chk-subway">Subway</label><br>
  <input type="checkbox" id="chk-tacobell" name="tried" value="Taco Bell">
  <label for="chk-tacobell">Taco Bell</label><br><br>

  <label for="tier">Which tier would you rate Chick-fil-A?</label><br>
  <select id="tier" name="tier">
    <option value="S">S</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
  </select><br><br>

  <label for="comments">Any message for me?</label><br>
  <textarea id="comments" name="comments" rows="4" cols="30"></textarea><br><br>

  <button type="submit">Submit</button>

</form>

</body>
</html>
